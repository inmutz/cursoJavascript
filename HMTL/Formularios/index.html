<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formulario en HTML</h1>
    <form>    
        <label for="nombre">Nombre: </label> <br/>
        <input type="text" id = "nombre" name="nombre" value="Carlos"
            placeholder="Escribe tu nombre" required = "true"/> <br/>

        <label for="apellido"> Apellido: </label> <br/>
        <input type="text" id = "apellido" name = "apellido" value="Jeff"
            placeholder="Escribe tu apellido" required = "true" /> <br/>
        <input type="submit" value="Enviar" />  <br/>
        <input type="submit" value="Enviar sin validar">
    </form>
    
</body>
</html>
